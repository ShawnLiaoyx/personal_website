name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    name: Build static artifact for GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Learning log - Build job overview
        run: |
          {
            echo "## Deploy: Build job"
            echo "- Purpose: create the static site artifact consumed by the deploy job."
            echo "- \`actions/configure-pages\` prepares repository settings for Pages deployment."
            echo "- \`actions/upload-pages-artifact\` uploads \`dist/\` as the deployable bundle."
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    name: Publish to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Learning log - Deployment result
        run: |
          {
            echo "## Deploy: Publish job"
            echo "- This job consumes the uploaded artifact and publishes it to GitHub Pages."
            echo "- Environment protection rules (if enabled) are evaluated here."
            echo "- Deployed URL: ${{ steps.deployment.outputs.page_url }}"
          } >> "$GITHUB_STEP_SUMMARY"
